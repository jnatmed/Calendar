<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-form.css">
  <script src="script.js" defer></script>
</head>

<body>
  <section class="container-reserva">
    <article class="container-form">
      <img src="/imgs/image.png" alt="img-destacada" class="img-destacada">
      <form action="/publicacion/reservar" class="form-reserva">
        <label for="input-desde" class="lbl-desde">Desde</label>
        <input type="date" name="input-desde" id="input-desde" class="input-form">
        <label for="input-hasta" class="lbl-hasta">Hasta</label>
        <input type="date" name="input-hasta" id="input-hasta" class="input-form">
        <input type="submit" value="Reservar Periodo" class="btn-form reservar">
        <input type="submit" value="Cancelar" class="btn-form cancelar">
      </form>
    </article>
    <div class="contianer">
      <div class="calendar">
        <div class="calendar-header">
          <span class="month-picker" id="month-picker"> May </span>
          <div class="year-picker" id="year-picker">
            <span class="year-change" id="pre-year">
              <pre><</pre>
            </span>
            <span id="year">2020 </span>
            <span class="year-change" id="next-year">
              <pre>></pre>
            </span>
          </div>
        </div>
  
        <div class="calendar-body">
          <div class="calendar-week-days">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="calendar-days">
          </div>
        </div>
        <div class="calendar-footer">
        </div>
        <div class="date-time-formate">
          <div class="day-text-formate">TODAY</div>
          <div class="date-time-value">
            <div class="time-formate">01:41:20</div>
            <div class="date-formate">03 - march - 2022</div>
          </div>
        </div>
        <div class="month-list"></div>
      </div>
    </div>

  </section>

</body>

</html>
